<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms - Lets Learn it</title>
  </head>
  <body>
    <h1>Form to Apply for Sigma Web Development Course - TA</h1>
    <form action="post">
      <div>
        <label for="username">Enter your Username: </label>
        <input type="text" id="username" name="username"placeholder="Enter your username"/>
        <br>
        <br>
        <label for="user1">Enter your First Name: </label>
        <input type="text" id="user1" name="username"placeholder="Enter your First name"/>
        <label for="user2">Enter your Last Name: </label>
        <input type="text" id="user2" name="username" placeholder="Enter your last name">
      </div>
<br>
      <div>  
        <label for="Gender">What is your Gender: </label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>
      <br>
      <div>
          <label for="comment">Any Questions regarding role</label>
          <br>
          <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <br>
        <div>
            <label for="fruits">What is your favourite fruit ?</label>
            <select id="fruits" name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
                <option value="cherry">Mango</option>
                <option value="cherry">Strawberry</option>
            </select>
        </div>
        <br>
        <div>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to newsletter</label>
        </div>
    </form>
</body>
</html>
