<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Image tag -->
    <img width="450" height="450" src="train.jpg" alt="Trian Image" /> 
    <!-- We should use the one of these attribute (height or width for SEO purpose) -->
<br>
<!-- Table  tag -->
    <table>
        <caption> Student Details </caption>
        <thead>
        
       
        <tr> 
            <th>Name</th>
            <th>Age</th>
            <th>Student</th>
        </tr>
        
    </thead>
    <tbody>
        <tr>
            <td>Harry</td>
            <td>22</td>
            <td>No</td>
        </tr>
        <tr>
            <td colspan="2">Jerry</td>
            <td >Yes</td>
        </tr>

    </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Jerry</td>
                <td>Foot</td>
    
            </tr>
        </tfoot>
    </table>


    <!-- Unordered List -->
<ul type="square" >
    <li>Rohan</li>
    <li>Vikram</li>
    <li>Virat</li>
</ul>

<!-- Ordered list -->

<ol type="A" >
    <li>Reehan</li>
    <li>Harry</li>
    <li>Jerry</li>
</ol>
<ol type="a" >
    <li>Reehan</li>

</ol>
