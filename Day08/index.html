<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements -Html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- P tag dekh sakte ho tum ye hai ek block element jo ki puri jagah leta hai  -->
    <p>Hey I am a para</p>

    <!-- And inline tags jitni chahiye hoti hai utni jagah lete hai  -->
    <a href="https://google.com">Google</a>

    
    <div>I am block element</div>
    <span>Hey I am span and an inline element</span><a href="">Yes he is inline</a>


</body>
</html>
