<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows & Outlines</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box {
        border: 2px solid black;
        padding: 10px;
        box-shadow: 5px 7px 9px 0px rgb(98 173 204);
      }

      .text-element{
        margin: 20px;
        padding: 20px;
        text-shadow: 20px 5px 7px rgb(225 160 70);
        outline: 2px solid #d523e0;
        border: 2px solid black;
        outline-offset: 5px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">Heyy I am a box</div>

    <div class="text-element">
      Hey Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis quae
      non, delectus voluptatum in, vitae enim velit odio, suscipit recusandae
      consectetur aperiam!
    </div>
  </body>
</html>
