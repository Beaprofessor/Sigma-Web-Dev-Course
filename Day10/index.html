<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video , Audio and Media in HTML</title>
</head>
<body>
      <video src="Video.mp4" width="555" height="355" controls > Video</video>
      <audio src="" controls>Audio</audio>


      <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="500" height="450"></iframe>

    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=alnoFoGs2Gkf0uN9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
